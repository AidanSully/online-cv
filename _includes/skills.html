{% assign skills = site.data.data.skills %}
{% if skills %}
<div class="skills-container container-block">

	<h2 class="container-block-title">
		Skills
	</h2>

	<ul class="list-unstyled interests-list">
		{%for skill in skills %}
		<li>
			{{ skill.name }}
				<div class="level-bar">
					<div class="level-bar-inner" data-level="{{ skill.level }}"></div>
				</div><!--//level-bar-->
			<span class="lang-desc">({{ skill.level }})</span>
		</li>
		{% endfor %}
	</ul>

</div><!--//interests-->
{% endif %}
